<!DOCTYPE html>
<html>

<head>
    <title>MyHomeTab</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>

    <div id="bookmarksContainer">
        <!-- template for bookmark cards. will be removed on startup -->
        <div class="bookmark-card" title="">
            <div class="bookmark-data">
                <img class="bookmark-data-icon" src="">
                <p class="bookmark-data-title"></p>
            </div>
            <div class="bookmark-control">EDIT</div>
        </div>
        <!-- end of template -->
    </div>


    <div id="searchContainer">
        <input id="searchInput" type="text" placeholder="search..." autofocus>
    </div>


    <div id="footerContainer">
        <div id="optionsContainer">
            <label class="footer-checkbox-label">Focus tab when opening
                <input type="checkbox" id="optionsFocusOnOpen" class="footer-checkbox">
                <span class="footer-checkbox-replacement"></span>
            </label>
        </div>
        <div id="controlsContainer">
            <a href="#" class="footer-control" id="controlAdd">Add</a>
            <a href="#" class="footer-control" id="controlClearAll">Delete All</a>
        </div>
    </div>

    <div id="editformContainer">
        <form id="editform" novalidate>
            <input type="hidden" id="editformId">
            <p id="editformHeading">&nbsp;</p>
            <label for="editformUrl">Url <span class="editform-sublabel">[Required]</span></label>
            <input type="text" id="editformUrl" maxlength="500" required>
            <label for="editformTitle">Title</label>
            <input type="text" id="editformTitle" maxlength="100">
            <label for="editformIcon">Icon Url</label>
            <input type="text" id="editformIcon" maxlength="100">
            <div class="editform-buttons-row">
                <a href="#" id="editformDelete">Delete</a>
                <input type="button" id="editformCancel" value="Cancel">
                <input type="submit" id="editformSave" value="Save">
            </div>
        </form>
    </div>


    <script src="./js/home.js" type="module"></script>
</body>

</html>
