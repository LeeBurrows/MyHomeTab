<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <input type="text" id="searching" placeholder="search..." autofocus>

    <div id="bookmarks">
        <div class="bookmark-card" title="">
            <div class="bookmark-data">
                <img class="bookmark-card-icon" src="">
                <p class="bookmark-card-title"></p>
            </div>
            <div class="bookmark-controls">EDIT</div>
        </div>
    </div>

    <div id="editformModal">
        <form id="editform" novalidate>
            <input type="hidden" id="editformId">
            <p id="editformDescription">&nbsp;</p>
            <label for="editformUrl">Url [Required]</label>
            <input type="text" id="editformUrl" maxlength="500" required>
            <label for="editformTitle">Title</label>
            <input type="text" id="editformTitle" maxlength="100">
            <label for="editformIcon">Icon Url</label>
            <input type="text" id="editformIcon" maxlength="100">
            <div class="editformButtonsRow">
                <a href="#" id="editformDelete">Delete</a>
                <input type="button" id="editformCancel" value="Cancel">
                <input type="submit" id="editformSave" value="Save">
            </div>
        </form>
    </div>

    <div id="controls">
        <a href="#" id="control-clear-all">CLEAR ALL</a> &middot; <a href="#" id="control-add">ADD</a>
        <div><input type="checkbox" id="settingsFocusOnOpen"> Focus tab when opening?</div>
    </div>
    <script src="./js/home.js" type="module"></script>
</body>

</html>
